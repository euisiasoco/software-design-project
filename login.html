<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Laboratory Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Left section -->
    <div class="left-section">
        <img src="logo.png" alt="CSE Laboratory Logo" class="logo">
        <h1>Welcome to CSE Laboratory</h1>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="button-container">
                <button>Login as Student</button>
                <button>Login as Teacher</button>
            </div>
        </form>
        <div class="google-icon">
            <img src="googleicon.jpg" alt="Google Logo">
        </div>
    </div>

    <!-- Right section -->
    <div class="right-section"></div>
</body>
</html>
